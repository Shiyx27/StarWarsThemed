<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Star Wars Photobooth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Your Star Wars Photos üì∏</h1>
            <a href="{{ url_for('index') }}" class="btn btn-primary">üîô Back to Photobooth</a>
        </header>

        <div class="gallery-grid">
            {% if images %}
                {% for image in images %}
                <div class="gallery-item">
                    <img src="{{ url_for('static', filename='images/captured/' + image) }}" alt="Captured Photo">
                    <div class="gallery-overlay">
                        <a href="{{ url_for('download_file', filename=image) }}" class="btn btn-small">‚¨áÔ∏è Download</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-photos">
                    <p>No photos yet! Go back and capture some memories.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Start Taking Photos</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
